<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">	
		<title>请选择品牌</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.indexedlist.css" rel="stylesheet" />
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-indexed-list" id='list'>
				<div class="mui-indexed-list-search mui-input-row mui-search carui-selectBrand-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder=" 搜索">
				</div>
				<div class="mui-indexed-list-bar car-indexed-list-bar-color">
					<a>#</a>
					<a>A</a>
					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>
					<a>F</a>
					<a>G</a>
					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view mui-table-view-chevron">
						
					</ul>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.indexedlist.js"></script>
		<script src="js/jquery-1.11.1.js" ></script>
		<script src="js/jquery.loadlazy.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				var htmlA = '<li data-group="A" class="mui-table-view-divider mui-indexed-list-group">A</li>';
				for(var i=0;i<10;i++){
					htmlA+='<li data-value="AT" data-tags="AKeSu" class="mui-table-view-cell mui-indexed-list-item carui-selectBrand-listLi-padd" href="#">'+
								'<div class="mui-input-row mui-left carui-selectBrand-li-span">'+
									'<img data-original="img/carLogoMini.jpg?version=' + Math.random() * 1000 + '" class="car-brand-img"/>'+ 
									'<span>奥拓</span>'+ 
								'</div>'+ 
							'</li>';
				}
				var htmlB = '<li data-group="B" class="mui-table-view-divider mui-indexed-list-group">B</li>';
				for(var i=0;i<10;i++){
					htmlB+='<li data-value="BT" data-tags="BKeSu" class="mui-table-view-cell mui-indexed-list-item carui-selectBrand-listLi-padd" href="#">'+
								'<div class="mui-input-row mui-left carui-selectBrand-li-span">'+
									'<img data-original="img/carImg.jpg?version=' + Math.random() * 1000 + '" class="car-brand-img"/>'+ 
									'<span>宝马</span>'+ 
								'</div>'+ 
							'</li>';
				}
				var htmlC = '<li data-group="C" class="mui-table-view-divider mui-indexed-list-group">C</li>';
				for(var i=0;i<10;i++){
					htmlC+='<li data-value="CT" data-tags="CKeSu" class="mui-table-view-cell mui-indexed-list-item carui-selectBrand-listLi-padd" href="#">'+
								'<div class="mui-input-row mui-left carui-selectBrand-li-span">'+
									'<img data-original="img/carImg.jpg?version=' + Math.random() * 1000 + '" class="car-brand-img"/>'+ 
									'<span>长城</span>'+ 
								'</div>'+ 
							'</li>';
				}
				$("ul").append(htmlA);
				$("ul").append(htmlB);
				$("ul").append(htmlC);
		      	$("img").lazyload({ 
				    effect : "fadeIn"
				});
		    });
			mui.init();
			mui.ready(function() {
				var list = $('#list')[0];
				//calc height
				list.style.height = (document.body.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
			});
			$(function(){
				$(".mui-table-view > li").each(function(i){
					$(this).click(function(){
						alert("click")
					});
				});
			})
		</script>
	</body>

</html>
